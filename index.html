<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Pages Sample</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css"
    />
    <link
      rel="stylesheet"
      href="https://rawgit.com/lykmapipo/themify-icons/master/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/kik4/vue-form-wizard/f7e35e04fcf0283bc8c1aefbeff9a3d5da70acd2/dist/vue-form-wizard.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div>
        <form-wizard @on-complete="onComplete" shape="circle" color="#3498db">
          <tab-content title="Personal details" icon="ti-user">
            My first tab content
          </tab-content>
          <tab-content title="Additional Info" icon="ti-settings">
            My second tab content
          </tab-content>
          <tab-content title="Last step" icon="ti-check">
            Yuhuuu! This seems pretty damn simple
          </tab-content>
        </form-wizard>
      </div>
    </div>

    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="https://rawcdn.githack.com/kik4/vue-form-wizard/b60757541a7cb0fa64a428ddba2759a9088f4475/dist/vue-form-wizard.js"></script>
    <script>
      Vue.use(VueFormWizard);
      new Vue({
        el: "#app",
        data: function() {
          return {
            formInline: {
              user: "",
              region: ""
            },
            rules: {
              user: [
                {
                  required: true,
                  message: "Please input Activity name",
                  trigger: "blur"
                },
                {
                  min: 3,
                  max: 5,
                  message: "Length should be 3 to 5",
                  trigger: "blur"
                }
              ],
              region: [
                {
                  required: true,
                  message: "Please select Activity zone",
                  trigger: "change"
                }
              ]
            }
          };
        },
        methods: {
          onComplete: function() {
            alert("Yay. Done!");
          },
          validateFirstStep() {
            return new Promise((resolve, reject) => {
              this.$refs.ruleForm.validate(valid => {
                resolve(valid);
              });
            });
          }
        }
      });
    </script>
  </body>
</html>
